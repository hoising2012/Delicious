<!DOCTYPE html>
<html>
<body>
  <canvas id="myCanvas" width="578" height="200"></canvas>
  <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      context.beginPath();
      context.arc(288, 100, 70, 0, Math.PI, true);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = 'red';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke();
      context.beginPath();
      context.arc(288, 100, 60, 0, Math.PI, true);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = 'orange';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke();
      context.beginPath();
      context.arc(288, 100, 50, 0, Math.PI, true);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = 'yellow';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke();
      context.beginPath();
      context.arc(288, 100, 40, 0, Math.PI, true);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = 'green';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke();
      context.beginPath();
      context.arc(288, 100, 30, 0, Math.PI, true);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = 'blue';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke();
      context.beginPath();
      context.arc(288, 100, 20, 0, Math.PI, true);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = 'indigo';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke();
      context.beginPath();
      context.arc(288, 100, 10, 0, Math.PI, true);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = 'violet';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke();
    </script>
</body>
</html>
