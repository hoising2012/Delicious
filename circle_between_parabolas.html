<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(60, 35);
ctx.bezierCurveTo(60, 115, 240, 115, 240, 35);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(60, 115);
ctx.bezierCurveTo(60, 35, 240, 35, 240, 115);
ctx.stroke();
ctx.beginPath();
ctx.arc(150, 75, 20, 0, 2 * Math.PI);
ctx.stroke();
</script> 
</body>
</html>
